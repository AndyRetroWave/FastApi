  #   env_file:
  #     - .env-non-dev
  #   ports:
  #     - "5555:5555"

  web:
    image: nginx:alpine
    container_name: web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network
    depends_on:
      - booking

  booking:
    image: booking_image
    build:
      context: .
    container_name: booking_app
    env_file:
      - .env-non-dev
    depends_on:
      - db
      - redis
    command: [ "/booking/docker/app.sh" ]
    ports:
      - "8000:8000"

networks:
  app-network:
    driver: bridge
